name: fzwallpaper
description: This is a flutter plugin which sets a image as a wallpaper in Android using the native functionality of android.
             Include them in your app manifest.
             Requires Permissions =>
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.SET_WALLPAPER" />
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
version: 1.0.3
homepage: https://github.com/FrazileDevelopers/fzwallpaper

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=1.12.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.0
  path_provider: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.fz.fzwallpaper
        pluginClass: FzwallpaperPlugin
      # ios:
      #   pluginClass: FzwallpaperPlugin

